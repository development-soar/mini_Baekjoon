<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <meta charset="UTF-8" />
  <title th:text="${problem.title}">문제 상세</title>
</head>
<body>
<h1 th:text="${problem.title}">문제 제목</h1>
<p><strong>설명:</strong> <span th:text="${problem.description}"></span></p>
<p><strong>입력:</strong> <span th:text="${problem.inputDescription}"></span></p>
<p><strong>출력:</strong> <span th:text="${problem.outputDescription}"></span></p>

<hr />

<h2>코드 제출</h2>
<form method="post" th:action="@{/api/submissions}">
  <input type="hidden" name="baekjoonId" th:value="${problem.baekjoonId}" />

  <label for="language">언어:</label>
  <select id="language" name="language" required>
    <option value="python">Python</option>
    <option value="java">Java</option>
    <option value="cpp">C++</option>
    <!-- 필요시 더 추가 -->
  </select>
  <br /><br />

  <label for="sourceCode">소스 코드:</label><br />
  <textarea id="sourceCode" name="sourceCode" rows="10" cols="70" required></textarea>
  <br /><br />

  <button type="submit">제출</button>

  <a th:href="@{/problems}">← 목록으로</a>
</form>
</body>
</html>
